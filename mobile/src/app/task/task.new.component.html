<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Новая заявка
      </ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-row>
      <ion-col>
        <ion-label>Описание</ion-label>
        <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="full">Сохранить</ion-button>    
    </ion-col>
    </ion-row>

    
  </form>
</ion-content>
